<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title" id="myModalLabel">Choose an image</h4>
</div>

<form id="upload-image" class="form-horizontal" method="post" action="/api/new" role="form" enctype="multipart/form-data">
	<div class="modal-body">
		<div class="upload-form">
			<div class="well well-lg upload-well">
				<span class="glyphicon glyphicon-open"></span>
			</div>
		</div>
		<div class="image-form">
			<div class="form-group text-center">
				<img class="img-thumbnail preview" />
			</div>
			<hr />
			<div class="form-group name">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" name="name" class="form-control name-input" placeholder="The Butt Butt Book">
				</div>
			</div>
			<div class="form-group credit">
				<label for="credit" class="col-sm-2 control-label">Credit</label>
				<div class="col-sm-10">
					<input type="text" name="credit" class="form-control credit-input" placeholder="Some Jabrone">
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
		<button type="submit" class="btn btn-primary upload-button" disabled="disabled">Upload</button>
	</div>
	<input type="file" name="image" class="image-picker">
</form>
