<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Betty Cropper</title>
    <link href="{{ STATIC_URL }}betty/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="login">
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <h3>Betty Cropper</h3>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <form action="{{ app_path }}" method="post" class="form-horizontal" role="form">{% csrf_token %}
            <div class="form-group">
              {% for error in form.username.errors %}
              <div class="alert alert-danger">{{ error }}</div>
              {% endfor %}
              <label for="id_username" class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="id_username" placeholder="Username">
              </div>
            </div>
            <div class="form-group {% if form.password.errors %}has-error{% endif %}">
              <label for="id_password" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="id_password" placeholder="Password">
              </div>
            </div>
            <input type="hidden" name="next" value="{{ next }}" />
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
    <script src="{{ STATIC_URL }}betty/js/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}betty/js/bootstrap.min.js"></script>
  </body>
</html>
