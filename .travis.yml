language: python
python:
  - "2.7"
  - "2.6"
env:
  - DJANGO_VERSION=1.5
  - DJANGO_VERSION=1.6
cache:
  directories:
    - $HOME/.pip-cache/
install:
  - pip install Django==$DJANGO_VERSION
  - pip install -r requirements-dev.txt --download-cache $HOME/.pip-cache
script:
  - py.test tests/ --cov betty --cov-report term-missing
  - flake8 --count
after_success:
  - coveralls
notifications:
