language: python
python:
  - "2.7"
  - "2.6"
cache:
  directories:
    - $HOME/.pip-cache/
env: SETTINGS_MODULE=testsettings
install:
  - pip install -r requirements-dev.txt --download-cache $HOME/.pip-cache
  - pip install coveralls
script:
  - SETTINGS_MODULE=testsettings coverage run --source=betty runtests.py
after_success:
  - coveralls
notifications:
  email:
