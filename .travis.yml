language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
env:
  - DJANGO_VERSION=1.4
  - DJANGO_VERSION=1.5
  - DJANGO_VERSION=1.6
matrix:
  exclude:
  - python: "3.3"
    env: DJANGO_VERSION=1.4
  - python: "3.2"
    env: DJANGO_VERSION=1.4
cache:
  directories:
    - $HOME/.pip-cache/
install:
  - pip install django==$DJANGO_VERSION
  - pip install -r requirements-dev.txt --download-cache $HOME/.pip-cache
script:
  - py.test tests/ --cov betty --cov-report term-missing
  - flake8 --count
after_success:
  - coveralls
notifications:
  email:
    - csinchok@theonion.com